<mat-grid-list cols="12" rowHeight="25rem">
  <mat-grid-tile id="login-card" class="credentials-card" colspan="6" rowspan="1">
    <mat-grid-tile-header>Log In</mat-grid-tile-header>
    <div>
      <mat-form-field id="username">
        <input matInput placeholder="Username" type="text" class="example-right-align">
      </mat-form-field>
      <mat-form-field id="password">
        <input matInput placeholder="Password" [type]="hide ? 'text' : 'password'">
        <mat-icon matSuffix  (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </div>
    <mat-grid-tile-footer>
      <!--TODO align buttons better in the card-->
      <div class="buttons">
        <button mat-raised-button (click)="logOut()" class="cancel">Cancel</button>
        <button mat-raised-button (click)="goHome()">Log In</button>
        <button mat-raised-button color="primary" (click)="register()">Register</button>
      </div>
    </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>
