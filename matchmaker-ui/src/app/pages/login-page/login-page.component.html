
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Login Page</span>
  </mat-toolbar-row>
</mat-toolbar>


<mat-card id="login-card">
  <mat-card-title>
    <div>Log in or Register</div>
  </mat-card-title>
  <mat-card-content>
      <mat-form-field>
          <input matInput placeholder="Username" type="text" class="example-right-align">
        </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Enter your password!" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
      <button mat-raised-button (click)="goBack()" color="warn">Cancel</button>
    <button mat-raised-button (click)="goHome()">Submit</button>
  </mat-card-footer>
</mat-card>
