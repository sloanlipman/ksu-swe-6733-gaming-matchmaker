
<div id="temp">Selected boxes: {{ interestsBoxes.value | json }}</div>
<mat-grid-list cols="6" rowHeight="32rem" [gutterSize]="'15px'">
  <mat-grid-tile colspan="2" rowspan="1.5" class="profile-card">
    <mat-grid-tile-header>General Info</mat-grid-tile-header>
    <form [formGroup]="infoForm">
          <mat-form-field id="firstName">
            <input matInput placeholder="{{this.currentUser.firstName}}" type="text" formControlName="firstName" required
              class="form-control" [ngClass]=" { 'is-invalid': submitted && f.firstName.errors}" >
          </mat-form-field>
          <mat-form-field id="lastName">
            <input matInput placeholder="{{this.currentUser.lastName}}" type="text" formControlName="lastName" required
              class="form-control" [ngClass]=" { 'is-invalid': submitted && f.lastName.errors}" >
          </mat-form-field>
          <mat-form-field id="age">
            <input matInput placeholder="{{this.currentUser.age}}" type="text" formControlName="age" required
            class="form-control" [ngClass]=" { 'is-invalid': submitted && f.age.errors}" >
          </mat-form-field>
          <mat-form-field id="zip">
            <input matInput placeholder="{{this.currentUser.location.zip}}" type="text" formControlName="zip" required
            class="form-control" [ngClass]=" { 'is-invalid': submitted && f.zip.errors}">
          </mat-form-field>
          <mat-form-field id="email">
            <input matInput placeholder="{{this.currentUser.email}}" type="text" formControlName="email" required
            class="form-control" [ngClass]=" { 'is-invalid': submitted && f.email.errors}">
          </mat-form-field>
      </form>
  </mat-grid-tile>
  <mat-grid-tile class="genres" colspan="3" rowspan="1">
    <mat-grid-tile-header>Game Genres</mat-grid-tile-header>
    <mat-selection-list #genres id="genre-list">
        <mat-list-option *ngFor="let genres of favoriteGenres">
          {{genres}}
        </mat-list-option>
      </mat-selection-list>
  </mat-grid-tile>

  <mat-grid-tile class="interestsCard" colspan="2" rowspan="1">
    <mat-grid-tile-header>Interests</mat-grid-tile-header>
        <mat-selection-list [compareWith]="compare" [formControl]="interestsBoxes">
          <mat-list-option *ngFor="let interest of allInterests" [value]="interest">
            {{interest}}
          </mat-list-option>
        </mat-selection-list>
  </mat-grid-tile>
  
  <mat-grid-tile class="games-played" colspan="3" rowspan="1">
    <mat-grid-tile-header>Games Played</mat-grid-tile-header>
    <mat-selection-list #played>
        <mat-list-option *ngFor="let played of gamesPlayed">
          {{played}}
        </mat-list-option>
      </mat-selection-list>
  </mat-grid-tile>
</mat-grid-list>

<div class="button">
  <button mat-raised-button class="cancel" *ngIf="isExistingUser()" (click)="goBack()">Cancel</button> <!--TODO add *ngIf="existingUser()"-->
  <button mat-raised-button (click)="submitChanges()" color="primary">Submit Changes</button>
</div>
