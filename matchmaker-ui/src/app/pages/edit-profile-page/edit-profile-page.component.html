<mat-grid-list cols="6" rowHeight="32rem" [gutterSize]="'15px'">
  <mat-grid-tile colspan="2" rowspan="1" class="profile-card">
    <mat-grid-tile-header>General Info</mat-grid-tile-header>
      <mat-form>
          <div class="form-group">
            <mat-form-field id="zipcode">
              <input matInput type="text" placeholder="Zip Code" type="text"/>
            </mat-form-field>
          </div>
          <div class="form-group">
              <mat-form-field id="dob">
                  <input matInput [matDatepicker]="picker" placeholder="Date of Birth">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
      </mat-form>
  </mat-grid-tile>
  <mat-grid-tile class="genres" colspan="3" rowspan="1">
    <mat-grid-tile-header>Game Genres</mat-grid-tile-header>
    <mat-selection-list #genres id="genre-list">
        <mat-list-option *ngFor="let genres of favoriteGenres">
          {{genres}}
        </mat-list-option>
      </mat-selection-list>
  </mat-grid-tile>
  <mat-grid-tile class="interests" colspan="2" rowspan="1">
    <mat-grid-tile-header>Interests</mat-grid-tile-header>
    <mat-selection-list #interest>
      <mat-list-option *ngFor="let interest of typesOfInterest">
        {{interest}}
      </mat-list-option>
    </mat-selection-list>
  </mat-grid-tile>
  <mat-grid-tile class="games-played" colspan="3" rowspan="1">
    <mat-grid-tile-header>Games Played</mat-grid-tile-header>
    <mat-selection-list #played>
        <mat-list-option *ngFor="let played of gamesPlayed">
          {{played}}
        </mat-list-option>
      </mat-selection-list>
  </mat-grid-tile>
</mat-grid-list>

<div class="button">
  <button mat-raised-button class="cancel" (click)="goBack()">Cancel</button> <!--TODO add *ngIf="existingUser()"-->
  <button mat-raised-button (click)="submitChanges()" color="primary">Submit Changes</button>
</div>
