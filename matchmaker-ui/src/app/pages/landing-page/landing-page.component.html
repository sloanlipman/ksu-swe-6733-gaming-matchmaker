<mat-card class = "landing-card">
  <mat-card-header>
    <div mat-card-avatar class="logo"></div>
    <mat-card-title class = "landing-title">#1 Game Matching</mat-card-title>
  </mat-card-header>
  <hr>
    <mat-card-content class="landing-content">Welcome to the best gamer matching service available.<br>
      Please sign up and provide the necessary information for our match making services.<br>
      If you are already a member please login and enjoy. </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button style="background-color:rgb(0, 68, 141);" (click)="goToLoginPage()">Begin</button>
    </mat-card-actions>
</mat-card>
