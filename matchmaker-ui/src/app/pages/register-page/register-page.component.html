<mat-card id="register-card">
    <mat-card-title>
      <div>Register</div>
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Username" type="text" class="example-right-align">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="E-mail Address" type="text" class="example-right-align">
        </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" [type]="hide ? 'text' : 'password'">
          <mat-icon matSuffix  (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Confirm Password" [type]="hide ? 'text' : 'password'">
            <mat-icon matSuffix  (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="logOut()" color="warn">Cancel</button>
      <button mat-raised-button (click)="goHome()">Register</button>
    </mat-card-actions>
    <mat-card-footer>
      <button mat-raised-button color="primary" (click)="login()">Already have an account? Click here to log in</button>
    </mat-card-footer>  
  </mat-card>
